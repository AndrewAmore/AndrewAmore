<svg fill="none" viewBox="0 0 800 350" width="800" height="350" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(4deg);
					}
					100% {
						transform: rotate(-6deg);
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
                    <!-- margin-top: 5%; -->
					width: 100%;
					height: 350px;
                    background: black;
					background-size: 600% 400%;
					border-radius: 40px;
					color: white;
					text-align: center;
				}

				h1 {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
                    -webkit-text-stroke: 1px black;
                    color: white;
                    margin: 0; 
                    text-shadow:
                        3px 3px 0 #000,
                        -1px -1px 0 #000,  
                        1px -1px 0 #000,
                        -1px 1px 0 #000,
                        1px 1px 0 #000;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 2s infinite alternate;
				}
                
				p {
					font-size: 28px;
					text-shadow: 0 1px 0 #efefef;
					animation: 3s ease 0s normal forwards 1 fadeIn;
                    
				}
			</style>
			<div class="container">
				<h1>Hi, I'm<br/>@AndrewAmore!</h1>
                <p>Click here <br/>
                to check out my website! </p>
			</div>
		</div>
	</foreignObject>
</svg>